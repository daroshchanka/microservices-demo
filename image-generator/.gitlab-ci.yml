variables:
  MAVEN_OPTS: >-
    -Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository
    -Dorg.slf4j.simpleLogger.showDateTime=true
    -Djava.awt.headless=true
  MAVEN_CLI_OPTS: >-
    -s .m2/settings.xml
    --batch-mode
    --errors
    --fail-at-end
    --show-version
    --no-transfer-progress
    -DinstallAtEnd=true
    -DdeployAtEnd=true

cache:
  paths:
    - .m2/repository

.image-generator-common:
  tags:
    - jdk-21

image-generator-sonarqube-check:
  extends: .image-generator-common
  stage: build
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
    GIT_DEPTH: "0"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - "cd image-generator && ./mvnw sonar:sonar -Dsonar.projectKey=microservices-demo $MAVEN_CLI_OPTS $MAVEN_OPTS -Dsonar.login=sqp_28e7966d7a7b4b39ea2f8bc44d9bbab61a3acccd -Dsonar.host.url=http://gitlab.local:9000"
  allow_failure: true

image-generator-test:
  extends: .image-generator-common
  stage: test
  script:
    - echo "Testing image-generator app"
    - 'cd image-generator && ./mvnw test $MAVEN_CLI_OPTS $MAVEN_OPTS'

image-generator-deploy:
  extends: .image-generator-common
  stage: deploy
  script:
    - echo "Deploy image-generator app"
    - "cd image-generator && ./mvnw deploy -pl '!application' $MAVEN_CLI_OPTS -DskipTests $MAVEN_OPTS"
    - "./mvnw install -pl 'application' docker:build docker:push $MAVEN_CLI_OPTS -DskipTests $MAVEN_OPTS"