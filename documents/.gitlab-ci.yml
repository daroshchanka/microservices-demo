image: eclipse-temurin:21.0.4_7-jdk
stages:
  - build
  - test
  - deploy

variables:
  #DOCKER_HOST: tcp://hubproxy.docker.internal:2375

.documents-common:
  #services:
  #  - docker:dind
  rules:
    - changes:
        - '../documents/*'

documents-build-job:
  extends: .documents-common
  stage: build
  script:
    - echo "Building documents app"

documents-test-job:
  extends: .documents-common
  stage: test
  script:
    - echo "Testing documents app"

documents-deploy-job:
  extends: .documents-common
  stage: deploy
  script:
    - docker info
    - echo "Deploy documents app"
    - 'cd documents && ./mvnw deploy -s ci_settings.xml -DskipTests -X'
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH