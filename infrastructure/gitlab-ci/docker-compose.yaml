version: '3.6'
services:
  gitlab:
    image: gitlab/gitlab-ce:17.3.0-ce.0
    container_name: gitlab
    restart: always
    hostname: 'gitlab.local'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab.local:8929'
        gitlab_rails['gitlab_shell_ssh_port'] = 2424
        gitlab_rails['initial_root_password'] = 'r5YzGA7+fEjs8kcTQdr8Er4o6ebURRwTf4kR3M7Lmn4='
    ports:
      - '8929:8929'
      - '443:443'
      - '2424:22'
    volumes:
      - './home/config:/etc/gitlab:rw'
      - './home/logs:/var/log/gitlab:rw'
      - './home/data:/var/opt/gitlab:rw'
    shm_size: '256m'

  gitlab-runner:
    image: gitlab/gitlab-runner:v17.3.0
    container_name: gitlab-runner
    depends_on:
      gitlab:
        condition: service_healthy
    volumes:
      - '//var/run/docker.sock:/var/run/docker.sock'
      - './home/gitlab-runner:/etc/gitlab-runner:rw'

  nexus:
    image: sonatype/nexus3:3.71.0-alpine
    ports:
      - "8099:8081"
      - "8100:8100"
    volumes:
      - './nexus:/nexus-data:rw'

  sonarqube:
    image: sonarqube:9.9.6-community
    hostname: sonarqube
    container_name: sonarqube
    read_only: true
    depends_on:
      sonar-db:
        condition: service_started
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgresql:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - './sonarqube/data:/opt/sonarqube/data'
      - './sonarqube/extensions:/opt/sonarqube/extensions'
      - './sonarqube/logs:/opt/sonarqube/logs'
      - './sonarqube/temp:/opt/sonarqube/temp'
    ports:
      - "9000:9000"
  sonar-db:
    image: postgres:15.2
    hostname: postgresql
    container_name: postgresql
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - './sonarqube/postgresql:/var/lib/postgresql'
      - './sonarqube/postgresql/data:/var/lib/postgresql/data'